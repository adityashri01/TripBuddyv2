<!DOCTYPE html>
<html lang="en">
<head>
    <title>Post a Ride - TripBuddy</title>
</head>
<body>
    <h1>Post a New Ride</h1>
    <form method="POST" action="{{ url_for('post_ride') }}">
        <label>Start Location:</label><br>
        <input type="text" name="start_location" required><br><br>

        <label>End Location:</label><br>
        <input type="text" name="end_location" required><br><br>

        <label>Price (in your currency):</label><br>
        <input type="number" name="price" step="0.01" required><br><br>

        <label>Seats Available:</label><br>
        <input type="number" name="seats" min="1" required><br><br>

        <button type="submit">Post Ride</button>
    </form>
    <a href="{{ url_for('dashboard') }}">Back to Dashboard</a>
</body>
</html>
